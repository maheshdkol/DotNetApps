<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.6.0.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var ulCities = $('#ulCities');
            $('#btnGetData').click(function () {
                // Get the username & password from textboxes
                var username = 'Anurag'; // $('#txtUsername').val();
                var password = '123456'; // $('#txtPassword').val();
                $.ajax({
                    type: 'GET',
                    // Make sure to change the port number to
                    // where you have the service
                    // running on your local machine
                    url: 'http://localhost:50385/api/region/GetCountries/1',
                    // CORS enabled in WebApiConfig
                    dataType: 'json',
                    // Specify the authentication header
                    // btoa() method encodes a string to Base64
                    headers: {
                        'Authorization': 'Basic QW51cmFnOjEyMzQ1Ng=='
                    },
                    success: function (data) {
                        ulCities.empty();
                        $.each(data, function (index, val) {
                            var CityDetails = 'ID = ' + val.ID + ' Name = ' + val.Name + ' RegionID = ' + val.RegionID;
                            ulCities.append('<li>' + CityDetails + '</li>')
                        });
                    },
                    complete: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            ulCities.empty();
                            ulCities.append('<li style="color:red">'
                                + jqXHR.status + ' : ' + jqXHR.statusText + '</li>')
                        }
                    }
                });
            });
            $('#btnClear').click(function () {
                ulCities.empty();
            });
        });
    </script>
</head>
<body>
    Username : <input type="text" id="txtUsername" />
    Password : <input type="password" id="txtPassword" />
    <br /><br />
    <input id="btnGetData" type="button" value="Get Employees" />
    <input id="btnClear" type="button" value="Clear" />
    <ul id="ulCities"></ul>
</body>
</html>
